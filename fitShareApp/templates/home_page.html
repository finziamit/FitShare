{% extends "base.html" %} {% load static %} {% block content %}
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/home_page.css' %}"/>
</head>
  <div class="slogan right-area">
    <img
      src="{% static 'images/FitShare_slogan.png' %}"
      data-src="images/FitShare_slogan.png"
      alt="It's not a bug, it's a FitShare"
      class="features__img"
    />
  </div>
  <div class="programs__content left-area">
      <hr />
      {% for program in programs %}
      <h2>{{program | truncatechars:30}}</h2>
      <p>
          {{program.date}}
      </p>
      <a
        href="{% url 'show_program' program_pk=program.id %}">
        <button class="btn" role="submit">View Program</button>
      </a>
      <hr />
      {% endfor %}
  </div>
{% endblock %}
