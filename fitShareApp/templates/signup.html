{% extends "base.html" %} {% block content %} {% load static %}
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/home_page.css' %}" />

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>


<div class="content-container">
    <h1>
      <!-- Green highlight effect -->
      <span class="highlight">SIGN UP</span>
      <br />
    </h1>
</div>
<div class="signup-form ">
  <form method="POST" class="register-form">
    {% csrf_token %}
    <br />
    <div class="form-group">
      <label for="{{ register_form.email.id_for_label }}">
        <i class="bi bi-envelope-fill">Email: {{ register_form.email }}</i>
      </label>
    </div>
    <div class="form-group">
      <label for="{{ register_form.name.id_for_label }}">
        <i class="bi bi-person-fill">Name: {{ register_form.name }}</i>
      </label>
    </div>
    <div class="form-group">
      <label for="{{ register_form.password.id_for_label }}">
        <i class="bi bi-lock">Password: {{ register_form.password }}</i>
      </label>
    </div>
    <div class="form-group">
      <label for="{{ register_form.password_confirm.id_for_label }}">
        <i class="bi bi-lock-fill">Confirm Password: {{ register_form.password_confirm}}</i>
      </label>
    </div>
      <div class="form-group">
        <label for="{{ register_form.weight.id_for_label }}">
          <i class="bi bi-person-fill">Weight (kg): {{ register_form.weight }}</i>
        </label>
      </div>
      <div class="form-group">
        <label for="{{ register_form.height.id_for_label }}">
          <i class="bi bi-person-fill">Height (cm): {{ register_form.height }}</i>
        </label>
      </div>
      <div class="form-group">
        <label for="{{ register_form.gender.id_for_label }}">
          <i class="bi bi-person-fill">Gender: {{ register_form.gender }}</i>
        </label>
      </div>
      <div class="form-group">
        <button class="btn" type="submit">Register</button>
      </div>
    <div class="form-group">
      <p class="text-center">
        Already have an account? <a class="btn" href="/login">Login</a>
      </p>
    </div>
  </form>
{% if registration_attempt %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</div>
{% endblock %}
